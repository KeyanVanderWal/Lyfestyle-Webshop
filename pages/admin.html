<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LYFESTYLE Admin Panel</title>
    <link rel="icon" type="image/x-icon" href="img/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./styles/admin.css">
    <script src="../scripts/admin.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="navbar-container">
                <div class="logo-container">
                    <a href="../index.html">
                        <img src="../img/logo.png" alt="LYFESTYLE Logo" height="40">
                    </a>
                </div>

                <div class="admin-title">
                    <h1>LYFESTYLE Admin</h1>
                </div>

                <div class="nav-links">
                    <a href="../index.html" class="back-to-shop">Store</a>
                </div>
            </div>
        </div>
    </header>

    <main class="container py-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="text-white">Product Management</h2>
                    <button class="btn btn-success" id="add-product-btn">Add New Product</button>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-12">
                <div class="search-container">
                    <input type="text" id="search-products" class="form-control" placeholder="Search products...">
                </div>
            </div>
        </div>
        
        <div class="product-list-container table-responsive">
            <table class="table table-dark table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="product-list">
                </tbody>
            </table>
        </div>
    </main>

    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productModalLabel">Add New Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="productForm">
                        <input type="hidden" id="product-id">
                        
                        <div class="mb-3">
                            <label for="product-name" class="form-label">Product Name</label>
                            <input type="text" class="form-control" id="product-name" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="product-price" class="form-label">Price</label>
                            <input type="text" class="form-control" id="product-price" required placeholder="e.g. â‚¬34,95">
                        </div>
                        
                        <div class="mb-3">
                            <label for="front-image" class="form-label">Front Image URL</label>
                            <input type="text" class="form-control" id="front-image" required placeholder="img/example.webp">
                            <small class="form-text text-muted">Main product image shown in store</small>
                        </div>
                        
                        <div class="mb-3">
                            <label for="hover-image" class="form-label">Hover Image URL</label>
                            <input type="text" class="form-control" id="hover-image" required placeholder="img/example2.webp">
                            <small class="form-text text-muted">Image shown on hover in store</small>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Product Detail Images</label>
                            <div id="product-images-container">
                                <div class="input-group mb-2">
                                    <input type="text" class="form-control product-detail-image" required placeholder="../img/example.webp">
                                    <button class="btn btn-outline-danger remove-image" type="button">Remove</button>
                                </div>
                            </div>
                            <button type="button" class="btn btn-outline-secondary" id="add-image-field">+ Add Image</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="save-product">Save Product</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this product? This action cannot be undone.
                    <p class="product-to-delete fw-bold mt-2"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirm-delete">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p class="mb-0">&copy; 2093 Lyfestyle Corporation</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
