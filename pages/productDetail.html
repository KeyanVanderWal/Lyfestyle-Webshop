<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyfestyle Shop</title>
    <link rel="icon" type="image/x-icon" href="../img/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../styles/productDetail.css">
    <script src="../scripts/productDetailPage.js" defer></script>

</head>

<body>
    <header class="header-black">
        <div class="container">
            <div class="navbar-container">
                <div class="d-flex align-items-center">
                    <a href="../index.html">
                        <img src="../img/logo.png" alt="LYFESTYLE Logo" height="40">
                    </a>
                    <a href="https://yeat.lnk.to/LYFESTYLE" class="listen-now" target="_blank">Listen now!</a>
                </div>
                <div class="shop-title">
                    <h1 class="h3 mb-0">LYFESTYLE Shop</h1>
                </div>
                <div class="position-relative">
                    <a href="shopping-cart.html" class="text-white">
                        <i class="bi bi-cart3 fs-4"></i>
                        <span id="cart-count"
                            class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <div class="product-container">
        <div class="row mt-5">
            <div class="col-md-6">
                <div class="main-image-container mb-4">
                    <img id="product-image" src="" class="product-image" alt="">
                </div>
                <div class="row thumbnails mt-2">
                    <div class="col-3">
                        <img id="thumbnail-1" src="" class="thumbnail" alt="">
                    </div>
                    <div class="col-3">
                        <img id="thumbnail-2" src="" class="thumbnail" alt="">
                    </div>
                    <div class="col-3">
                        <img id="thumbnail-3" src="" class="thumbnail" alt="">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div id="product-title" class="product-title"></div>
                <div id="product-price" class="product-price"></div>
                <button id="add-to-cart" class="btn btn-add-cart" data-product-id="">ADD TO CART</button>
                <div class="product-details" id="product-details">
                    <p>ITEM IS IN STOCK AND SHIPS IN 3-5 BUSINESS DAYS</p>
                </div>
            </div>
        </div>

        <div class="also-available">
            <h2>ALSO AVAILABLE</h2>
            <div class="row" id="also-available-container"></div>
        </div>
    </div>
</body>

</html>
