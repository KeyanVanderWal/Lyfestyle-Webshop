<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Winkelwagen - LYFESTYLE STORE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="styles/indexPage.css">
  <link rel="stylesheet" href="styles/shopping-cart.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header-black">
    <div class="container">
      <div class="navbar-container">
        <div class="d-flex align-items-center">
          <a href="index.html">
            <img src="img/logo.png" alt="LYFESTYLE Logo" height="40">
          </a>
          <a href="https://yeat.lnk.to/LYFESTYLE" class="listen-now" target="_blank">Listen now!</a>
        </div>
        <div class="shop-title">
          <h1 class="h3 mb-0">LYFESTYLE Shop</h1>
        </div>
        <div class="position-relative">
          <a href="shopping-cart.html" class="text-white">
            <i class="bi bi-cart3 fs-4"></i>
            <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
          </a>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="cart-page">
        <h1 class="page-title">Winkelwagen</h1>
        
        <div class="cart-container">
          <div class="cart-header">
            <div class="header-product">PRODUCT</div>
            <div class="header-price">PRIJS</div>
            <div class="header-quantity">AANTAL</div>
            <div class="header-total">TOTAAL</div>
            <div class="header-remove"></div>
          </div>
          
          <div id="cart-items">
            <p class="loading-message">Laden van winkelwagen...</p>
          </div>
          
          <div class="cart-footer">
            <div class="cart-actions">
              <button id="clear-cart" class="btn-outline">Empty cart</button>
            </div>
            <div class="cart-summary">
              <div class="summary-row">
                <span>Subtotaal:</span>
                <span id="cart-total">€0,00</span>
              </div>
              <div class="summary-row">
                <span>Verzendkosten:</span>
                <span>Gratis</span>
              </div>
              <div class="summary-row total">
                <span>Totaal:</span>
                <span id="cart-total-with-shipping">€0,00</span>
              </div>
              <button id="checkout-btn" class="btn-primary">AFREKENEN</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2023 LYFESTYLE STORE. Alle rechten voorbehouden.</p>
    </div>
  </footer>

  <script src="scripts/shopping-cart.js"></script>
</body>
</html>
